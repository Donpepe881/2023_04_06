<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="szoveg">
    <button id="elrejt">Tartalom elrejtése</button>
    <button id="megjelenit">Tartalom megjelenítése</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#elrejt").click(function () {
                $("#szoveg").attr("type", "password");
            });

            $("#megjelenit").click(function () {
                $("#szoveg").attr("type", "text");
            });



        });



    </script>

</body>

</html>
