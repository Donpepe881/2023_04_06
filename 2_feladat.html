<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea name="szoveges_uzenet" id="szoveges_uzenet" rows="10" cols="30">

    </textarea>

    <div id="bekezdes">
        <p>Szöveg</p>
    </div>

    <button id="szovegHozzaadas">Szöveg hozzáadása</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#szovegHozzaadas").click(function () {
                $("#bekezdes").keydown("#szoveges_uzenet")
            });
        });

    </script>

</body>

</html>
